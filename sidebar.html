<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://miro.com/app/static/styles.1.0.css" />

    <style>
      .rtb-sidebar-caption {
        font-size: 14px;
        font-weight: bold;
        color: rgba(207, 248, 117, 0.8);
        padding: 24px 0 0 24px;
      }

      textarea {
        display: block;
        height: calc(100% - 110px);
        margin: 20px 0 0 20px;
        background-color: white;
        border-radius: 4px;
        border: 0;
        width: calc(100% - 40px);
        text-align: left;
        font-size: 22px;
      }

      .tip {
        color: #cccccc;
        margin: 20px 0 0 26px;
      }

      .menu {
        text-align: center;
      }
      body {
        padding: 10px;
        background-color: #1c1c1e;
        color: #cccccc;
      }
      .content {
        padding: 10px;
      }

      .myButton {
        box-shadow:inset 0px -3px 7px 0px #29bbff;
        background:linear-gradient(to bottom, #2dabf9 5%, #0688fa 100%);
        background-color:#2dabf9;
        border-radius:3px;
        border:1px solid #0b0e07;
        display:inline-block;
        cursor:pointer;
        color:#ffffff;
        font-family:Arial;
        font-size:15px;
        padding:9px 23px;
        text-decoration:none;
        text-shadow:0px 1px 0px #263666;
      }
      .myButton:hover {
        background:linear-gradient(to bottom, #0688fa 5%, #2dabf9 100%);
        background-color:#0688fa;
      }
      .myButton:active {
        position:relative;
        top:1px;
      }


      .myButton2 {
        box-shadow:inset 0px -3px 7px 0px #3dc21b;
        background:linear-gradient(to bottom, #44c767 5%, #5cbf2a 100%);
        background-color:#44c767;
        border-radius:3px;
        border:1px solid #18ab29;
        display:inline-block;
        cursor:pointer;
        color:#ffffff;
        font-family:Arial;
        font-size:15px;
        padding:9px 23px;
        text-decoration:none;
        text-shadow:0px 1px 0px #2f6627;
      }
      .myButton2:hover {
        background:linear-gradient(to bottom, #5cbf2a 5%, #44c767 100%);
        background-color:#5cbf2a;
      }
      .myButton2:active {
        position:relative;
        top:1px;
      }



    </style>
  </head>

  <body>
    <div class="rtb-sidebar-caption">Pandemic Game Controller</div>
    <div class="content">
      <div class="menu">
        <br /><br />
      <button class="myButton2" id="button-new-game">Új játék</button> <br /><br /> <br /><br />
      <button class="myButton" id="draw-player-card">Játékoskártya húzás</button> <br /><br />
      <button class="myButton" id="draw-infection-card">Fertőzéskártya húzás</button> <br /><br />
      <button class="myButton" id="draw-bottom-infection-card">Fertőzéskártya húzás a pakli aljáról</button> <br /><br />
      <button class="myButton" id="merge-infection-cards">Fertőzéskártyák visszakeverése</button> <br /><br />

      </div>
      <div class="tip" id="tip">Select widget to see its text</div>
      <textarea id="widget-text" readonly></textarea>
    </div>
    <script src="https://miro.com/app/static/sdk.1.1.js"></script>
    <script src="plugin-config.js"></script>
    <script src="sidebar.js"></script>
    <script src="animation.js"></script>
    <script src="component.js"></script>
    <script src="card.js"></script>
    <script src="deck.js"></script>
    <script src="pandemic.js"></script>
    <script src="menu.js"></script>

  </body>
</html>
